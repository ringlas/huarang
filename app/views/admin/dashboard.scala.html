@(message: String)

@admin(".:: Административен панел ::.") {

<div class="login-panel">

    <div class="row">

        <div class="cold-md-12">
            @if(flash.contains("success")) {
            <div class="alert alert-success">@flash.get("success")</div>

            <div class="alert alert-danger">@flash.get("error")</div>
            }
        </div>

        <div class="clear"></div>

        <div class="col-md-12">

            Добре дошли...

        </div>


    </div>
</div>

}
