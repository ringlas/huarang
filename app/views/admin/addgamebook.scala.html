@(message: String)

@admin(".:: Хуаранг и Кумихо ::.") {

    <script>
        $(function() {
            $("textarea").htmlarea({
                toolbar: [
                    ["html"],
                    ["bold", "italic", "underline"], /* ["bold", "italic", "underline", "|", "link", "unlink", "|"] */
                ]
            });
        });
    </script>

    <div class="row">

        <div class="clear"></div>

        <div class="col-md-12">

            <h2>Създаване на книга-игра</h2>

            <form action="@controllers.admin.routes.Admin.saveGamebook()" method="post" role="form" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="title">Въведете заглавие:</label>
                    <input id="title" class="form-control" type="text" name="title" value="">
                </div>

                <div class="form-group">
                    <label for="author">Въведете автор:</label>
                    <input id="author" class="form-control" type="text" name="author" value="">
                </div>

                <div class="form-group">
                    <label for="year">Въведете година:</label>
                    <input id="year" class="form-control" type="number" name="year" value="">
                </div>

                <div class="form-group">
                    <label for="editor">Въведете интро текст:</label>
                    <textarea id="editor" name="intro" id="text" class="form-control" rows="15">

                    </textarea>
                </div>

                <div class="form-group">
                    <label for="picture">Качете корица: <br>(препоръчителен размер: 200px на 267px, <span style="color:#ff0000;">*.png форматът е задължителен!</span>)</label>
                    <input type="file" name="picture" id="picture">
                </div>

                <button type="submit" class="btn btn-primary">Запази</button>

                <a href="@controllers.admin.routes.Admin.listGamebooks()" class="btn btn-default">Затвори</a>

            </form>


        </div>


    </div>

}
