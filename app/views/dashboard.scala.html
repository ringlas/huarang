@(message: String)(gamebooks: List[Gamebook])

@layout(".:: Хуаранг и Кумихо ::.") {
    <div class="row">

        <div class="clear"></div>

        <div class="col-md-12">

            <h3>Списък с книги-игри:</h3>

            <ul class="book-list">

                <li>

                    <div class="book-cover huarang-cover">

                    </div>

                    <div class="book-title">
                        Хуаранг и Кумихо
                    </div>

                    <div class="book-author">
                        Радослав
                    </div>

                    <div class="play-btn">
                        <a href="@routes.Application.home()" class="btn btn-warning">Играй</a>
                    </div>


                </li>

                @for(gamebook <- gamebooks) {

                <li>@gamebook.getTitle() (@gamebook.getYear()) от @gamebook.getAuthor: <a href="@controllers.routes.Library.displayGamebook(gamebook.getId())" class="btn btn-warning">Играй</a></li>
                }
            </ul>

        </div>


    </div>

}
