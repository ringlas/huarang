@(gamebook: Gamebook)
<!DOCTYPE html>
<html>
<head>
    <title> .:: Факултетът на бъдещето ::. </title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Marck+Script&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jHtmlArea.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/map.css")">
    <!--<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/mediaQueries.css")">-->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS -->
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

    <script src="@routes.Assets.at("javascripts/jquery-ui-1.7.2.custom.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jHtmlArea-0.8.min.js")"></script>

    <script src="@routes.Assets.at("javascripts/script.js")"></script>

    <script>

        $(document).ready(function() {

            // University click goes to episode for lections
            $("#university").click(function(){
                location.href = "/fmi/gamebook/@gamebook.getId()/display/1";
            });

            // University click goes to episode for lections
            $("#library").click(function(){
                location.href = "/fmi/gamebook/@gamebook.getId()/display/1";
            });

            // University click goes to episode for lections
            $("#bar").click(function(){
                location.href = "/fmi/gamebook/@gamebook.getId()/display/1";
            });

            $('.popover-object').popover({
                trigger : 'hover'
            });
        });

    </script>

</head>
<body>

<div id="map">

    <div id="university" class="popover-object" data-container="body" data-toggle="popover" data-placement="top"
         title="Факултет по Математика, Информатика и Информационни Технологии" data-content="Тук може да посетиш лекции и упражнения по предметите от твоята програма за триместъра.">
    </div>


    <div id="library" class="popover-object" data-container="body" data-toggle="popover" data-placement="right"
         title="Библиотека" data-content="Потърси допълнителна информация за изучаваните предмети.">
    </div>

    <div id="bar" class="popover-object" data-container="body" data-toggle="popover" data-placement="right"
         title="Барче" data-content="Хапни и пийни едно кафе.">
    </div>
</div>

</body>
</html>
